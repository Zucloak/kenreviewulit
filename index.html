<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Recall Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="hud">
            <div class="hud-item">
                <span class="hud-label">XP</span>
                <span id="xp-value">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Streak</span>
                <span id="streak-value">0</span>
            </div>
            <div class="hud-item">
                <label for="theme-select" class="hud-label">Theme</label>
                <select id="theme-select">
                    <option value="default">Default</option>
                    <option value="theme-tft">TFT</option>
                    <option value="theme-mha">MHA</option>
                    <option value="theme-gym">Gym</option>
                </select>
            </div>
        </header>
        <div class="main-container">
            <nav class="sidebar">
                <ul id="topic-list">
                    <!-- Topics will be dynamically inserted here -->
                </ul>
                <div class="audio-controls">
                    <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-inspire.mp3" loop></audio>
                    <button id="play-pause-btn">Play</button>
                </div>
            </nav>
            <main class="content">
                <div id="flashcard-container">
                    <!-- Flashcards will be displayed here -->
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
