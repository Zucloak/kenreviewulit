<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Recall Tool - Alpha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header (HUD) -->
        <header class="hud">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Recall Nexus</h1>
            </div>
            <div class="player-stats">
                <div class="stat-item">
                    <label>Rank</label>
                    <div id="rank">Initiate</div>
                </div>
                <div class="stat-item">
                    <label>XP</label>
                    <div id="xp-bar">
                        <div id="xp-fill"></div>
                        <span id="xp-text">0/100</span>
                    </div>
                </div>
                <div class="stat-item">
                    <label>Streak</label>
                    <div id="streak"><i class="fas fa-fire"></i> 0</div>
                </div>
            </div>
            <div class="controls">
                <button id="theme-switcher"><i class="fas fa-palette"></i></button>
                <button id="music-toggle"><i class="fas fa-music"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Sidebar for Topic Navigation -->
            <aside class="sidebar">
                <h2>Training Arcs</h2>
                <nav id="topic-nav"></nav>
            </aside>

            <!-- Main content area -->
            <section id="main-content" class="content-area">
                <div id="welcome-screen" class="content-card">
                    <h2>Welcome, Trainee!</h2>
                    <p>Select a Training Arc from the sidebar to begin your journey.</p>
                    <p>Your mission is to master the knowledge within, level up your skills, and become a true Recall Grandmaster.</p>
                </div>
                <div id="topic-screen" class="content-card" style="display: none;">
                    <div class="topic-header">
                        <h2 id="topic-title"></h2>
                        <div class="topic-controls">
                            <button id="tts-button"><i class="fas fa-volume-up"></i> Read Aloud</button>
                            <button id="flashcard-mode-button"><i class="fas fa-clone"></i> Flashcard Mode</button>
                        </div>
                    </div>
                    <div id="topic-content"></div>
                </div>
            </section>
        </main>

        <!-- Music Player -->
        <audio id="bg-music" loop>
            <source src="https://www.chosic.com/wp-content/uploads/2021/07/purrple-cat-violet-haze.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
